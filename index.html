<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caça Nick Touch</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .slot {
      width: 100px;
      height: 100px;
      border: 3px solid #0d6efd;
      border-radius: 12px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .touch-area {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 10px;
      padding: 16px 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .touch-area:hover {
      background-color: #0b5ed7;
    }

    #message {
      margin-top: 20px;
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 text-center">
      <h2 class="mb-4">🎰 Caça Nick</h2>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <div class="slot" id="slot1">😎</div>
        <div class="slot" id="slot2">🤖</div>
        <div class="slot" id="slot3">👽</div>
      </div>

      <div class="touch-area" id="touch-zone">
        👉 Toque aqui para jogar
      </div>

      <p id="message" class="text-success"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const symbols = ["😎", "🤖", "👽", "👾", "🐵"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    let intervalIds = [];
    let isRunning = false;

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function startGame() {
      if (isRunning) return; // evita múltiplos cliques

      isRunning = true;
      document.getElementById("message").textContent = "";
      intervalIds = [];

      // Inicia os slots
      slots.forEach((slot, index) => {
        intervalIds[index] = setInterval(() => {
          slot.textContent = getRandomSymbol();
        }, 100);
      });

      // Para após 2 segundos
      setTimeout(() => {
        stopGame();
      }, 5000);
    }

    function stopGame() {
      // Para os sorteios
      intervalIds.forEach(id => clearInterval(id));
      isRunning = false;

      checkResult();
    }

    function checkResult() {
      const [a, b, c] = slots.map(s => s.textContent);
      const message = document.getElementById("message");

      if (a === b && b === c) {
        message.textContent = "🎉 Parabéns! Você ganhou um brinde!";
        message.classList.remove("text-danger");
        message.classList.add("text-success");
      } else {
        message.textContent = "😢 Tente novamente!";
        message.classList.remove("text-success");
        message.classList.add("text-danger");
      }
    }

    // Suporte a toque e clique
    const touchZone = document.getElementById("touch-zone");
    touchZone.addEventListener("touchstart", startGame);
    touchZone.addEventListener("click", startGame);
  </script>

</body>
</html>
