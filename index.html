<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />

  <title>CaÃ§a Nick Touch</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .slot {
      width: 100px;
      height: 100px;
      border: 3px solid #0d6efd;
      border-radius: 12px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s ease-in-out;
    }

    .rotate {
      transform: rotate(360deg);
    }

    .touch-area {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 10px;
      padding: 16px 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .touch-area:hover {
      background-color: #0b5ed7;
    }

    #message {
      margin-top: 20px;
      font-size: 1.25rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 text-center">
      <h2 class="mb-4">ğŸ° CaÃ§a Nick</h2>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <div class="slot" id="slot1">ğŸ˜</div>
        <div class="slot" id="slot2">ğŸ¤–</div>
        <div class="slot" id="slot3">ğŸ‘½</div>
      </div>

      <div class="touch-area" id="touch-zone">
        ğŸ‘‰ Toque aqui para jogar
      </div>

      <p id="message" class="text-success"></p>
    </div>
  </div>

  <script>
    const symbols = ["ğŸ˜", "ğŸ¤–", "ğŸ‘½", "ğŸ‘¾", "ğŸµ"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    let intervalIds = [];
    let isRunning = false;

    function getRandomSymbolsWithLuck() {
      const lucky = Math.random() < 0.3;
      const luckySymbol = symbols[Math.floor(Math.random() * symbols.length)];
      if (lucky) return [luckySymbol, luckySymbol, luckySymbol];
      return [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];
    }

    function startGame() {
      if (isRunning) return;

      isRunning = true;
      document.getElementById("message").textContent = "";

      // Aplica rotaÃ§Ã£o 360Â°
      slots.forEach(slot => {
        slot.classList.remove("rotate");
        void slot.offsetWidth; // forÃ§a reflow para reiniciar a animaÃ§Ã£o
        slot.classList.add("rotate");
      });

      intervalIds = [];

      // Gira temporariamente os emojis
      slots.forEach((slot, index) => {
        intervalIds[index] = setInterval(() => {
          slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        }, 100);
      });

      setTimeout(() => {
        stopGame();
      }, 3000);
    }

    function stopGame() {
      intervalIds.forEach(id => clearInterval(id));
      isRunning = false;

      const [s1, s2, s3] = getRandomSymbolsWithLuck();
      slots[0].textContent = s1;
      slots[1].textContent = s2;
      slots[2].textContent = s3;

      checkResult();
    }

    function checkResult() {
      const [a, b, c] = slots.map(s => s.textContent);
      const message = document.getElementById("message");

      if (a === b && b === c) {
        message.textContent = "ğŸ‰ ParabÃ©ns! VocÃª ganhou um brinde!";
        message.classList.remove("text-danger");
        message.classList.add("text-success");
      } else {
        message.textContent = "ğŸ˜¢ Tente novamente!";
        message.classList.remove("text-success");
        message.classList.add("text-danger");
      }
    }

    const touchZone = document.getElementById("touch-zone");
    touchZone.addEventListener("touchstart", startGame);
    touchZone.addEventListener("click", startGame);

    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log("Service Worker registrado!"))
    .catch(err => console.error("Erro ao registrar Service Worker:", err));
}

  </script>

</body>
</html>
